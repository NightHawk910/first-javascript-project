<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-Grad</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <div class="form">
        <div class="left">
            <div class="logo">
                <img src="./mn.jpeg">
            </div>
            <div class="top-con">
                <h2>Welcome<img src="./hi.jpeg" alt=""></h2>
                <p> Sign in and kick start your immersive learning journey</p><br>
            </div>
            <div class="login-form">
                <form action="" class="login">
                    <div class="main-1">
                        <input type="email" name="" id="" placeholder="Email"><br>
                    </div>
                    <div class="main-2">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <div class="fp">
                        <a href="">Forgot Password?</a>
                        <button type="submit">Log In<i class="fa-solid fa-angle-right"></i></button>
                    </div>
                </form>   
            </div>      
            <div class="button-links">
                <h2>Log In with social networks</h2>
               <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""> <i class="fa-brands fa-linkedin"></i></a>
                <p class="footer"><small>&copy; 2011-22 Full Stack Learning. All Rights Reserved</small></p>
            </div>
        </div>
        <div class="right">
            <div class="top-con-2">
                <h1>Skill up and get future-ready!</h1>
          <h3>with PRISM, KnowledgeHut's Immersive Learning Experience Platform</h3>
            </div>
            <img src="./artBoard.png" alt="">
        </div>
    </div>
  
</body>
</html>
